<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
        
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            
            #wrap {
                margin: 20vh auto;
                width: 600px;
                padding: 20px 30px 20px 30px;
                
                border: 3px solid black;
                border-radius: 20px;
            }
                
            #wrap div p {
                width: 100px;
                display: inline-block;
            }
            
            #wrap div .password,
            #wrap div .name {
                width: 150px;
            }
            
            #wrap div .email,
            #wrap div .homepage {
                width: 250px;
            }
            
            #wrap .confirm {
                display: flex;
                justify-content: flex-end;
            }
        </style>
	</head>
    
	<body>
		<form action="" method="POST" id="wrap" enctype="multipart/form-data">
            <div class="password">
                <p>Password</p>
                <input type="password" name="password" class="password">
            </div>
            
            <div class="name">
                <p>Name</p>
                <input type="text" name="name" class="name">
            </div>
            
            <div class="email">
                <p>E-mail</p>
                <input type="email" name="email" class="email">
            </div>
            
            <div class="homepage">
                <p>HomePage</p>
                <input type="text" name="homepage" class="homepage">
            </div>
            
            <div class="option">
                <p>Option</p>
                <input type="checkbox" name="getMail" value="getMail"> 답변메일받기
                <input type="checkbox" name="secret" value="secret"> 비밀글
            </div>
            
            <div class="subject">
                <p>Subject</p>
                <input type="text" name="subject" class="subject">
            </div>
            
            <div class="Memo">
                <p>Memo ▼</p> <!-- line-height: 225 -->
                <textarea name="memo" class="memo" rows="15" cols="65"></textarea>
            </div>
            
            <div class="upload_1">
                <p>upload #1</p>
                <input type="file" name="upload_1">
            </div>
            
            <div class="upload_2">
                <p>upload #2</p>
                <input type="file" name="upload_2">
            </div>
            
            <div class="preView">
                <p>미리보기</p>
            </div>
            
            <div class="confirm">
                <input type="submit" value="작성완료">
                <input type="button" value="취소하기" onclick="back()">
            </div>
		</form>
	</body>
</html>
