<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    
    <body>
        <div id="result"></div>
        <input type="button" value="시작" onclick="startClock()">
        <input type="button" value="중지" onclick="stopClock()">
        
        <script>
            var timeId = null;
            
            function printTime() {
                var today = new Date();
                
                var hh = today.getHours();
                var mm = today.getMinutes();
                var ss = today.getSeconds();
                
                document.getElementById("result").innerHTML = hh + " : " + mm + " : " + ss;
            }
            
            function startClock() {
                printTime();
                timeId = setInterval(printTime, 1000);
            }
            
            function stopClock() {
                if(timeId !== null) {
                    clearInterval(timeId);
                }
            }
        </script>
    </body>
</html>
