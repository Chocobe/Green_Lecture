<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        
        <style>
            .important {
                font-weight: bold;
                font-size: xx-large;
            }
            
            .blue {
                color: blue;
            }
        </style>
    </head>
    
    <body>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        
        <p>This is a paragraph.</p>
        <div>This is some important text!</div><br/>
        <div id="div1">This is some text.</div><br/>
        
        <button id="button1">Add classes to elements</button>
        <button id="button2">Add classes to first div element</button>
        <button id="button3">Remove class from elements</button>
        <button id="button4">Remove class from first div element</button>
        
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
        <script>
            $(document).ready(function() {
                $("#button1").click(function() {
                    $("h1, h2, p").addClass("blue");
                });
                
                $("#button2").click(function() {
                    $("#div1").addClass("important blue");
                });
                
                $("#button3").click(function() {
                    $("h1, h2, p").removeClass("blue");
                });
                
                $("#button4").click(function() {
                    $("#div1").removeClass("important blue");
                });
            });
        </script>
    </body>
</html>
