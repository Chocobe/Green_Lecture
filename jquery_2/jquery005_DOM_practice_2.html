<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            
            .inputer {
                position: relative;
            }
            
            .inputer p {
                position: absolute;
                top: 50px;
                left: 50px;
                
                display: inline-block;
            }
            
            .inputer .input {
                position: absolute;
                top: 50px;
                left: 330px;
            }
            
            .inputer .button {
                position: absolute;
                top: 50px;
                left: 520px;
            }
            
            .wrap {
                width: 500px;
                height: 500px;
                position: relative;
                top: 80px;
                left: 50px;
                
                border: 1px solid black;
            }
            
            .box {
                width: 50px;
                height: 50px;
                background-color: peru;
                
                position: absolute;
            }
        </style>
    </head>
    
    <body>
        <div class="inputer">
            <p>0</p>
            <input type="text" class="input"/>
            <input type="submit" value="생성" class="button"/>
        </div>
        
        <div class="wrap">
<!--            <div class="box"></div>  -->
        </div>
        
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"
                  integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="
                  crossorigin="anonymous"></script>
                  
        <script>
            $(document).ready(function() {
                $(".button").click(function() {
                    clear();
                    
                    const inputValue = $(".input").val();
                    generateBox(inputValue);
                });
            });
            
            
            function clear() {
                
            }
            
            
            function generateBox(value) {
                const posX = Math.floor(Math.random() * (500 - 50));
                const posY = Math.floor(Math.random() * (500 - 50));
                const color = "#" + Math.floor(Math.random() * 0xffffff).toString(16);
                alert(color);
                
                for(var i = 0; i < value; i++) {
                    $(".wrap").prepend("<div class=box></div>");
                    const currentBox = $(".wrap .box:first").css({
                        left: posX + "px",
                        top: posY + "px",
                        color: color
                    });
                }
            }
        </script>
    </body>
</html>
