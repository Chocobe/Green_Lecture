<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            
            .topmenu {
                width: 100%;
                border: 1px solid red;
                display: flex;
                position: relative;
                justify-content: center;
            }
            
            .menubox {
                border: 1px solid blue;
            }
            
            .menu {
                width: 150px;
                height: 30px;
                border: 1px solid green;
            }
            
            .submenu {
                position: absolute;
                border: 1px solid black;
                left: 0;
                width: 100%;
                height: 200px;
                display: none;
            }
            
            .menubox:hover .menu {
                background-color: bisque;
            }
            
            .menubox:hover .submenu {
                display: block;
            }
        </style>
    </head>
    
    <body>
        <div class="topmenu">
           
            <div class="menubox">
                <div class="menu">메뉴_1</div>
                <div class="submenu" style="background-color: pink">
                    <div>link_1</div>
                    <div>link_2</div>
                    <div>link_3</div>
                </div>
            </div>
            
            <div class="menubox">
                <div class="menu">메뉴_2</div>
                <div class="submenu" style="background-color: skyblue">
                    <div>link_1</div>
                    <div>link_2</div>
                    <div>link_3</div>
                </div>
            </div>
            
            <div class="menubox">
                <div class="menu">메뉴_3</div>
                <div class="submenu" style="background-color: lightgreen">
                    <div>link_1</div>
                    <div>link_2</div>
                    <div>link_3</div>
                </div>
            </div>
        </div>
    </body>
</html>
