<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            
            .wrap {
                width: 400px;
                height: 400px;
                border: 3px solid black;  
                
                margin-bottom: 50px;
            }
            
            /* 문제_1 : 회전 시키기 */
            .practice_1_wrap {
                display: flex;
                flex-flow: row wrap;
                justify-content: center;
                align-items: center;
            }
            
            .practice_1_wrap .rotate {
                width: 200px;
                height: 200px;
                background-color: aquamarine;
                border: 1px solid black;
                
                transform-origin: top left;
                transition: transform 1s ease-in-out;
            }
            
            .practice_1_wrap .rotate:hover {
                transform: rotate(-30deg);
            }
            
            .practice_1_wrap .backBox {
                width: 200px;
                height: 200px;
                border: 1px solid black;
                background-color: lightblue;
                position: absolute;
                z-index: -1;
            }
            
            
            /* 문제_2 : 크기 변형하기 */
            
            .practice_2_wrap {
                display: flex;
                flex-flow: row wrap;
                align-items: center;
            }
            
            .practice_2_wrap .scale {
                width: 20px;
                height: 100px;
                background-color: peru;
                transform-origin: top left;
                transition: transform 1s ease-in-out, background 1s ease-in-out;
            }
            
            .practice_2_wrap .scale:hover {
                transform: scaleX(19);
                background-color: greenyellow;
            }
            
            
            /* 문제_3 : 회전, 크기 변형하기 */
            .practice_3_wrap {
                display: flex;
                flex-flow: row wrap;
                justify-content: center;
                align-items: center;
                
            }
            
            .practice_3_wrap .target img {
                transition: transform 1s ease;
            }
            
            .practice_3_wrap .target:hover img {
                transform: rotate(180deg) scale(2);                
            }
        </style>
    </head>
    
    <body>
        <!-- 문제_1 : 회전 시키기-->
        <div class="wrap practice_1_wrap">
            <div class="rotate"></div>
            <div class="backBox"></div>
        </div>
        
        <!-- 문제_2 : 크기 변형하기 -->
        <div class="wrap practice_2_wrap">
            <div class="scale"></div>
        </div>
        
        <!-- 문제_3 : 회전, 크기 변형하기 -->
        <div class="wrap practice_3_wrap">
            <div class="target"><img src="camel.jpg"></div>
        </div>
    </body>
</html>
