<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        
        <style>
            .banWrap {
                width: 300px;
                height: 100px;
                border: 1px solid black;
                
                position: relative;
            }
            
            
            .banWrap .img_1 {
                width: 300px;
                height: 100px;
                background-image: url("aoa1.jpg");
                background-size: cover;
                
                position: absolute;
                top: 0;
                left: 0;
                
                animation-name: fadeOut;
                animation-duration: 2s;
                animation-iteration-count: infinite;
                animation-direction: alternate;
            }
            
            .banWrap .text_1 {
                color: red;
                font-weight: 900;
                font-size: 30px;
                text-align: center;
                
                position: absolute;
                top: 25px;
                left: 120px;
                
                animation-name: fadeOut;
                animation-duration: 2s;
                animation-iteration-count: infinite;
                animation-direction: alternate-reverse;
            }
            
            .banWrap .text_2 {
                color: magenta;
                font-weight: border;
                font-size: 40px;
                
                position: absolute;
                bottom: 0;
                right: 0;
                
                animation-name: move;
                animation-duration: 1s;
                animation-direction: alternate;
                animation-iteration-count: infinite;
                
            }
            
            .banWrap .text_3 {
                color: forestgreen;
                font-weight: border;
                font-size: 40px;
                
                position: absolute;
                bottom: 0;
                left: 0;
                
                animation-name: move;
                animation-duration: 1s;
                animation-delay: 1s;
                animation-direction: alternate;
                animation-iteration-count: infinite;
            }
            
            @keyframes fadeOut {
                from {
                    opacity: 0;
                    
                } to {
                    opacity: 1;
                }
            }
            
            @keyframes move {
                from {
                    top: 45px;
                    
                } to {
                    top: 0;
                }
            }
        </style>
    </head>
    
    <body>
        <div class="banWrap">
            <div class="img_1"></div>
            <div class="img_2"></div>
            <div class="img_3"></div>
            <div class="text_1">AOA</div>
            <div class="text_2">Hello</div>
            <div class="text_3">CSS</div>
        </div>
    </body>
</html>
