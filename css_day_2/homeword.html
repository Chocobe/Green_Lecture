<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            
            .content {
                position: flex;
                flex-flow: row wrap;
                justify-content: space-between;
                width: 70vw;
                
                background-image: linear-gradient(to top, purple, red, yellow, green, skyblue, purple);
            }
            
            .title {
                display: flex;
                flex-flow: row wrap;
                justify-content: space-around;
            }
            
            .content .titleContext {
                line-height: 150px;
                width: 30vw;
                height: 150px;
                text-align: center;
            }
            
            .content .symbol {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                background-image: linear-gradient(to top right, white, gray);
            }
            
            .content .titleImg {
                display: inline-block;
                width: 150px;
            }
        </style>
    </head>
    
    <body>
       <div class="content">
            <div class="title">
                <h1 class="titleContext">PPT 짱쉽다</h1>
                <div class="symbol"></div>
                <img class="titleImg" src="aoa1.jpg">
            </div>
            
            <div class="profileImg"></div>

            <p>발표 전 ppt를 인쇄하여 교수님께 드리세요! 센스있는 새내기가 될 수 있습니다.</p>
            <p>애니메이션 기능은 최소화 해주세요.</p>
            <p>색은 되도록 3가지 이상 쓰지 마세요.</p>
            <p>영 디자인 감각이 없다면, 학교 홈페이지에 있는 학교 공식 템플릿을 사용하세요</p>
            <p>PPT 내에 첨부된 영상 or 폰트 파일은 혹시 모르니 꼭 USB에 넣어가세요.</p>
            <p>텍스트는 페이지의 20% 정도로 맞춰주세요. 가독성이 좋아집니다.</p>

            <h2>모두 모두 A+ 받으세요!!</h2>
        </div>
    </body>
</html>
