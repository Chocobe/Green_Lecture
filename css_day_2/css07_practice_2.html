<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            
            .container {
                margin: 10px;
                width: 500px;
                height: 400px;
                border: 1px solid black;
                
                position: relative;
            }
            
            .container .menu_1 {
                width: 50px;
                height: 50px;
                background-color: peru;
                
                position: absolute;
                bottom: 0;
                left: 0;
            }
            
            .container .menu_2 {
                width: 50px;
                height: 50px;
                background-color: aqua;
                
                position: absolute;
                bottom: 0;
                left: 50px;
            }
            
            .container .menu_3 {
                width: 50px;
                height: 50px;
                background-color: magenta;
                
                position: absolute;
                bottom: 0;
                left: 100px;
            }
            
            .container .img_1 {
                width: 100%;
                height: 350px;
                background-image: url(aoa1.jpg);
                background-repeat: no-repeat;
                background-size: cover;
                
                position: absolute;
                top: 0;
                left: 0;
                
                opacity: 0;
            }
            
            .container .img_2 {
                width: 100%;
                height: 350px;
                background-image: url("aoa2.jpg");
                background-repeat: no-repeat;
                background-size: cover;
                
                position: absolute;
                top: 0;
                left: 0;
                
                opacity: 0;
            }
            
            .container .img_3 {
                width: 100%;
                height: 350px;
                background-image: url("aoa3.jpg");
                background-repeat: no-repeat;
                background-size: cover;
                
                position: absolute;
                top: 0;
                left: 0;
                
                opacity: 0;
            }
            
            /* Animation */
            .container .menu_1 ~ .img_1 {
                transition: opacity 1s ease;
            }
            
            .container .menu_1:hover ~ .img_1 {
                opacity: 1;
            }
            
            .container .menu_1 ~ .img_2 {
                transition: opacity 1s ease;
            }
                                    
            .container .menu_2:hover ~ .img_2 {
                opacity: 1;
                animation: opacity 1s ease;
            }
            
            .container .menu_3 ~ .img_3 {
                transition: opacity 1s ease;
            }
            
            .container .menu_3:hover ~ .img_3 {
                opacity: 1;
                animation: opacity 1s ease;
            }
        </style>
    </head>
    
    <body>
        <div class="container">
            <div class="menu_1"></div>
            <div class="menu_2"></div>
            <div class="menu_3"></div>
            <div class="img_1"></div>
            <div class="img_2"></div>
            <div class="img_3"></div>
        </div>
    </body>
</html>
