<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        
        <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap" rel="stylesheet">
        
        <style>
            /* config */
            * {
                margin: 0;
                padding: 0;
            }
            
            .contentWrap {
                width: 404px;
                height: 404px;
                
                display: flex;
                flex-flow: row wrap;
                justify-content: space-around;
            }
            
            .subWrap {
                width: 200px;
                height: 200px;
                border: 1px solid black;
            }
            
            .subBox {
                width: 200px;
                height: 200px;
            }
            
            
            /* 문제_1 */
            .ex_1 {
                display: relative;
            }
            
            .ex_1 .effector {
                background-color: rgba(242, 63, 63, 0);
                transition: background 1s ease;
                position: absolute;
                top: 4px;
                left: 4px;
            }
            
            .ex_1 .bgImage {
                background-image: url("aoa1.jpg");
                background-size: 100%;
            }
            
            .ex_1 .effector:hover {
                background-color: rgba(242, 63, 63, 0.7);
            }
            
            .ex_1 .title {
                font-family: 'Bowlby One SC', cursive;
                text-align: center;
                color: white;
                position: absolute;
                top: 4px;
                left: 4px;
                opacity: 0;
                
                transition: top 1s ease, font-size 1s ease, opacity 1s ease;
            }
            
            .ex_1 .title:hover {
                top: 10px;
                font-size: 40px;
                opacity: 1;
            }
            
            
            /* 문제_2 */            
            .ex_2 .bgImage {
                background-image: url("aoa1.jpg");
                background-size: 100%;
            }
            
            .ex_2 .border {
                box-sizing: border-box;
                border: 2px solid red;
                transition: border 1s ease;
            }
            
            .ex_2 .border:hover {
                border: 20px solid red;
            }
            
            
            /* 문제_3 */
            .ex_3 {
                position: relative;
            }
            
            .ex_3 .beforeImg {
                position: absolute;
                
                background-image: url("aoa2.jpg");
                background-size: 100%;
                background-repeat: no-repeat;
                background-position: center;
                
                opacity: 1;
                
                transition: opacity 2s ease;
            }
            
            .ex_3 .afterImg {
                position: absolute;
                
                background-image: url("aoa1.jpg");
                background-size: 100%;
                background-repeat: no-repeat;
                background-position: center;
                
                opacity: 0;
                
                transition: opacity 2s ease;
            }
            
            .ex_3:hover .beforeImg {
                opacity: 0;
                
            }
            
            .ex_3:hover .afterImg {
                opacity: 1;
            }

            
            /* 문제_4 */
            .ex_4 {
                position: relative;
            }
            .ex_4 .bgImage {
                background-image: url("aoa1.jpg");
                background-size: 100%;
                background-repeat: no-repeat;
                
                
            }
            
            .ex_4 .effector {
                width: 200px;
                height: 100px;
                border-radius: 0 0 100px 100px;
                background-color: rgba(242, 63, 63, 0.7);
                
                position: absolute;
                top: 200px;
                
                transition: transform 1s ease;
                transform-origin: top;
                
                z-index: 1;
            }
            
            .blank {
                width: 201px;
                height: 100px;
                background-color: white;
                z-index: 10;
                position: absolute;
            }
            
            .ex_4 .bgImage:hover .effector {
                transform: rotate(180deg);
                transform-origin: top;
            }
        </style>
    </head>
    
    <body>
        <div class="contentWrap">
        
            <!-- 문제_1 -->
            <div class="subWrap ex_1">
                <div class="subBox bgImage">
                    <div class="subBox effector">
                        <div class="subBox title">AOA</div>
                    </div>                    
                </div>
            </div>

            
            <!-- 문제_2 -->
            <div class="subWrap ex_2">
                <div class="subBox bgImage">
                    <div class="subBox border"></div>
                </div>
            </div>

           
            <!-- 문제_3 -->
            <div class="subWrap ex_3">
                <div class="subBox beforeImg"></div>
                <div class="subBox afterImg"></div>                
            </div>

           
            <!-- 문제_4 -->
            <div class="subWrap ex_4">
                <div class="subBox bgImage">
                    <div class="effector"></div>
                </div>
                <div class="blank"></div>
            </div>
        </div>
        
        
    </body>
</html>
