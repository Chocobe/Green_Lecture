<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    
    <body>
        <button class="button_1">Start Animation</button>
        <div style="background:#98bf21; height:100px; width:100px; position:absolute;"></div>
        
        <button class="button_2">Start Animation</button>
        
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script>
            $(function() {
                $("div").animate({
                    left: '250px'
                });
                
                $(".button_1").click(function() {
                    $("div").animate({
                        left: '250px',
                        opacity: '0.5',
                        height: '150px',
                        width: '150px'
                    });
                });
                
                $(".button_2").click(function() {
                    $("div").animate({
                        left: '250px',
                        height: '+=150px',
                        width: '+=150px'
                    });
                });
            });
        </script>
    </body>
</html>
