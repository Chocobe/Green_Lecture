<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        
        <style>
            .menubar {
                width: 200px;
                height: 20px;
                
                display: flex;
                justify-content: space-around;
                
                border: 1px solid black;
            }
            
            .menu_1 div > div {
                display: none;
            }
            
            .menu_2 div > div {
                display: none;
            }
            
            .menu_3 div > div {
                display: none;
            }
        </style>
    </head>
    
    <body>
        <div class="menubar">
            <div class="menu_1">
                <div>메뉴_1</div>
                <div>
                    <div>서브_1</div>
                    <div>서브_2</div>
                    <div>서브_3</div>
                </div>
            </div>
            
            <div class="menu_2">
                <div>메뉴_2</div>
                <div>
                    <div>서브_1</div>
                    <div>서브_2</div>
                    <div>서브_3</div>
                </div>
            </div>
            
            <div class="menu_3">
                <div>메뉴_3</div>
                <div>
                    <div>서브_1</div>
                    <div>서브_2</div>
                    <div>서브_3</div>
                </div>
            </div>
        </div>
        
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script>
            $(function() {
                initMenu_1();
                initMenu_2();
                initMenu_3();
            });
            
            function initMenu_1() {
                $(".menu_1").mouseenter(function() {
                    $(".menu_1 div > div").stop().slideDown();
                });
                
                $(".menu_1").mouseleave(function() {
                    $(".menu_1 div > div").stop().slideUp();
                });
            }
            
            
            function initMenu_2() {
                $(".menu_2").mouseenter(function() {
                    $(".menu_2 div > div").stop().slideDown();
                });
                
                $(".menu_2").mouseleave(function() {
                    $(".menu_2 div > div").stop().slideUp();
                });
            }
            
            
            function initMenu_3() {
                $(".menu_3").mouseenter(function() {
                    $(".menu_3 div > div").stop().slideDown();
                });
                
                $(".menu_3").mouseleave(function() {
                    $(".menu_3 div > div").stop().slideUp();
                });
            }
        </script>
    </body>
</html>
