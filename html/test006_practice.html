<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>회원가입</title>
        
        <style>
            .contentWrap {
                margin: 0 auto;
                width: 460px;
                border: 5px solid black;    
            }
            
            .contentWrap h2 {
                text-align: center;
            }
            
            table {
                margin: 0 auto;
            }
            
            input .textbox{
                width: 150px;
            }
            
            .phone {
                width: 50px;
            }
            
        </style>
    </head>

    <body>
        <div class="contentWrap">
            <h2>회원가입</h2>
            
            <table border="1">
                <tr>
                    <td>아이디</td>
                    <td>
                        <input type="text" class="textbox"/>
                        <input type="submit" value="중복확인"/>
                    </td>
                </tr>
                
                <tr>
                    <td>이름</td>
                    <td><input type="text" class="textbox"/></td>
                </tr>
                
                <tr>
                    <td>성별</td>
                    <td>
                        <input type="radio" name="gender"/>남
                        <input type="radio" name="gender"/>여
                    </td>
                </tr>
                
                <tr>
                    <td>암호</td>
                    <td><input type="password" class="textbox"/></td>
                </tr>
                
                <tr>
                    <td>암호확인</td>
                    <td><input type="password" class="textbox"/></td>
                </tr>
                
                <tr>
                    <td>이메일</td>
                    <td>
                        <input type="text" class="textbox"/> @
                        <input type="text" class="textbox"/>
                    </td>
                </tr>
                
                <tr>
                    <td>주소</td>
                    <td>
                        <input type="text" class="textbox"/>
                        <input type="button" value="주소찾기"/>
                    </td>
                </tr>
                
                <tr>
                    <td>휴대폰</td>
                    <td>
                        <input type="radio" name="phoneComp" value="SKT"/> SKT
                        <input type="radio" name="phoneComp" value="KT"/> KT
                        <input type="radio" name="phonecomp" value="LGU+"/> LGU+
                        <br/>
                        <select name="phoneFirstNum" class="phone">
                            <option value="010">010</option>
                            <option value="011">011</option>
                            <option value="016">016</option>
                        </select>
                        -
                        <input type="text" name="phoneMidNum" class="phone"/>
                        -
                        <input type="text" name="phoneLastNum" class="phone"/>
                    </td>
                </tr>
                
                <tr>
                    <td>관심</td>
                    <td>
                        <input type="checkbox"/>쇼핑
                        <input type="checkbox"/>게임
                        <input type="checkbox"/>여행
                        <input type="checkbox"/>기타
                    </td>
                </tr>
                
                <tr>
                    <td>자기소개</td>
                    <td><textarea rows="8" cols="50"></textarea></td>
                </tr>
            </table>
            <div class="buttons">
                <input type="submit" value="전송"/>
                <input type="reset" value="다시작성"/>
            </div>
        </div>
    </body>
</html>
