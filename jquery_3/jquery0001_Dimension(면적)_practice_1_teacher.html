<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        
        <style>
            div {
                position: absolute;
                left: 25%;
                top: 25%;
                border: 1px solid black;
                
                width: 50%;
                height: 50%;
            }
        </style>
    </head>
    
    <body>
        <div></div>
        
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script>
            $(document).ready(function() {                
                $(window).resize(function() {
                    var x = $(window).width();
                    var y = $(window).height();
                    
                    $("div").width(x / 2);
                    $("div").height(y / 2);
                });
            });
        </script>
    </body>
</html>
