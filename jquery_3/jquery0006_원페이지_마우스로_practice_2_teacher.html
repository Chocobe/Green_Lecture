<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            
            #wrap {
                width: 100%;
                height: 100vh;
                
                position: relative;
            }
            
            .box {
                width: 100%;
                height: 100%; 
                
                position: absolute;
                top: 0;
                left: 0;
                
                color: #fff;
                font-size: 50px;
            }
        </style>
    </head>
    
    <body>
        <div id="wrap">
            <div class="box" style="background-color: aquamarine">1</div>
            <div class="box" style="background-color: chartreuse">2</div>
            <div class="box" style="background-color: burlywood">3</div>
            <div class="box" style="background-color: crimson">4</div>
            <div class="box" style="background-color: wheat">5</div>
            <div class="box" style="background-color: forestgreen">6</div>
            <div class="box" style="background-color: darkorange">7</div>
        </div>
        
        
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script>
            $(document).ready(function() {
                var BOX = ".box";
                
                $(BOX).on("mousewheel DOMMouseScroll", function(e) {
                    e.preventDefault();
                    var delta = 0;
                    var E = e.originalEvent;
                    
                    if(E.detail) {
                        delta = E.detail * (-40);
                        
                    } else {
                        delta = E.wheelDelta;
                        
                        if(window.opera) {
                            delta = -delta;
                        }
                    }
//                    alert(delta);
                    
                    if(delta < 0 && $(this).index() != 0) {
                        $(this).stop().slideUp(300);
                        
                    } else if(delta > 0) {
                        $(this).next().stop().slideDown(300);
                    }
                });
            });
        </script>
    </body>
</html>
