<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            
            .box {
                width: 100%;
                height: 100vh;
                color: #fff;
                font-size: 28px;
            }
        </style>
    </head>
    
    <body>
        <div class="box" style="background-color:peru">1</div>
        <div class="box" style="background-color:skyblue">2</div>
        <div class="box" style="background-color:greenyellow">3</div>
        <div class="box" style="background-color:slateblue">4</div>
        <div class="box" style="background-color:hotpink">5</div>
        <div class="box" style="background-color:darkred">6</div>
        <div class="box" style="background-color:darkslateblue">7</div>
        
        
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script>
            $(document).ready(function() {
                var BOX = ".box";
                $(BOX).each(function(index) {
                    $(this).on("mousewheel DOMMouseScroll", function(e) {
                        e.preventDefault();
                        
                        var delta = 0;
                        var E = e.originalEvent;
                        
                        // 파이어폭스 일 때,
                        if(E.detail) {
                            delta = E.detail * (-40);
                            
                        // 크롬, 익스플로러 일 때,
                        } else {
                            delta = E.wheelDelta;
                            
                            // 오페라 일 때,
                            if(window.opera) {
                                delta *= (-1);
                            }
                        }
                        
                        var moveTop = 0;
                        var selectedBox = $(BOX).eq(index);
                        
                        if(delta < 0) {
                            if($(selectedBox).next() != undefined) {
                                moveTop = $(selectedBox).next().offset().top;
                            }
                        }
                        
                        $("html, body").stop().animate({
                            "scrollTop": moveTop
                        }, 500);
                    });
                });
            });
        </script>
    </body>
</html>
