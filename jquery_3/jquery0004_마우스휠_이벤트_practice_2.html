<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        
        <style>
            * {
                margin: 0;
                padding: 0;
                list-style-type: none;
            }
            
            div {
                position: relative;
                width: 1000px;
                height: 200px;
                margin: 0 auto;
                overflow: hidden;
            }
            
            ul {
                position: absolute;
                top: 0;
                left: 0;
                width: 4000px;
            }
            
            ul li {
                width: 1000px;
                height: 200px;
                float: left;
            }
            
            .box1 {
                background-color: skyblue;
            }
            
            .box2 {
                background-color: pink;
            }
            
            .box3 {
                background-color: greenyellow;
            }
            
            .box4 {
                background-color: lightgoldenrodyellow;
            }
        </style>
    </head>
    
    <body>
        <div>
            <ul>
                <li class="box1"></li>
                <li class="box2"></li>
                <li class="box3"></li>
                <li class="box4"></li>
            </ul>
        </div>
        
        
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script>
            $(document).ready(function() {
                var d = false;
                
                $("html body").on("mousewheel DOMMouseScroll", function(e) {
                    var E = e.originalEvent;
                    var delta = 0;
                    
                    if(E.detail) {
                        delta = E.detail * (-40);
                        
                    } else {
                        delta = E.wheelDelta;
                    }
                    
                    var a = parseInt($("ul").css("left"));
                    var b = $("li").width();    // 1000 (li의 넓이)
                    var c = $("li").length;     // 4 (li의 개수)
                    
                    if(delta < 0 && a > (c - 1) * (-b) && !d) {
                        // 마우스 휠을 아래로 내렸을 경우
                        d = true;
                        $("ul").stop().animate({
                            "left": a -= b
                            
                        }, 400, function() {
                            d = false;
                        });
                    }
                    
                    if(delta > 0 && a < 0 && !d) {
                        // 마우스 휠을 위로 올렸을 경우
                        d = true;
                        
                        $("ul").stop().animate({
                            "left": a += b
                            
                        }, 400, function() {
                            d = false;
                        });
                    }
                });
            });
        </script>
    </body>
</html>
