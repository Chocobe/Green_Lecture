<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        span {
            animation: blink 2.5s linear infinite;
        }
        
        @keyframes blink {
            0% { background-color: red; }
            33% { background-color: yellow; }
            66% { background-color: blue; }
            100% { background-color: green; }
        }
    </style>
</head>
<body>
    여기는 <span>반짝이는</span>글자 입니다.
</body>
</html>
