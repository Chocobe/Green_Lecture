<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        
        <style>
            .container {
                width: 200px;
                height: 200px;
                border: 1px solid black;
                font-size: 52px;
                position: relative;
            }
            
            .kor {
                width: 100%;
                height: 100%;
                position: absolute;
                background-color: skyblue;
                
                top: 0;
                left: 0;
                
                transform: rotateY(180deg);
                transition: transform 1s;
            }
            
            .eng {
                width: 100%;
                height: 100%;
                position: absolute;
                background-color: pink;
                
                top: 0;
                left: 0;
                
                transform: rotateY(180deg);
                transition: transform 1s;
            }
            
            .container:hover .eng {
                transform: rotateY(180deg);
                backface-visibility: hidden;
            }
            
            .container:hover .kor {
                transform: rotateY(0deg);
            }
        </style>
    </head>
    
    <body>
        <div class="container">
            <div class="kor">
                안녕!
                <div class="eng">Hello!</div>
            </div>
        </div>
    </body>
</html>
