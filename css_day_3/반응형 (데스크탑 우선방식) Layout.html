<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .wrap {
            width: 900px; /* 원래는 1024px로 하는게 맞음 (예제로 900px사용) */
            display: flex;
            flex-flow: row wrap;
        }
        
        .banner {
            width: 100%;
            height: 300px;
            border: 1px solid red;
        }
        
        .main {
            width: 100%;
            display: flex;
            flex-flow: row wrap;
        }
        
        .menu {
            width: 300px;
            border: 1px solid blue;
        }
        
        .content {
            width: calc(100% - 300px); /* - 사이에 띄우기 필수 */
            display: flex;
            flex-flow: row wrap;
        }
        
        .box {
            width: 50%;
            height: 200px;
            border: 1px solid green;
        }
        
        .mo_menu {
            display: none;
            width: 100%;
            height: 80px;
            border: 1px solid black;
            background-color: black;
        }
        
        @media(max-width: 768px) {
            .wrap {
                width: auto;
            }
            
            .mo_menu {
                display: block;
            }
            
            .menu {
                display: none;
            }
            
            .content {
                width: 100%;
            }
            
            .box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="mo_menu"></div>
        <div class="banner"></div>
        
        <div class="main">
            <div class="menu"></div>
            <div class="content">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
    </div>
</body>
</html>
