<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            #wrap {
                width: 1024px;
                border: 1px solid black;
                
                display: flex;
                flex-flow: row wrap;
                
                margin: 0 auto;
            }
            
            
        /* .top */
            .top {
                width: 1022px;
                background-color: blue;
                display: flex;
            }
            
            /* .tLeft */
            .tLeft {
                width: 222px;
                height: 100px;
                background-color: yellowgreen;
            }
            
            /* .tRight */
            .tRight {
                width: 800px;
            }
            
            .tRight div {
                width: 800px;
                height: 50px;
                border: 1px solid red;
            }
            
            
        /* .middle */
            .middle {
                width: 100%;
                background-color: gray;
                
                display: flex;
                flex-flow: row wrap;
            }
            
            /* .mLeft */
            .mLeft {
                width: 800px;
                height: 600px;
            }
            
            .mRight {
                width: 222px;
            }
            
            .mRight div {
                width: 222px;
                height: 200px;
                
                background-color: aqua;
                border: 1px solid black;
            }
            
            
        /* bottom */
            .bottom {
                width: 1022px;
                display: flex;
            }
            
            .bottom div {
                width: 33.33333%;
                height: 200px;
                
                border: 1px solid black;
            }
        </style>
    </head>
    
    <body>
        <div id="wrap">
            <div class="top">
                <div class="tLeft">로고</div>
                
                <div class="tRight">
                    <div></div>
                    <div></div>
                </div>
            </div>
            
            <div class="middle">
                <div class="mLeft"></div>
                
                <div class="mRight">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            
            <div class="bottom">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </body>
</html>
