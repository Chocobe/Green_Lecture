<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            .container {
                width: 100%;
                display: flex;
                flex-flow: row wrap;
                font-size: 20px;
            }
            
            .container div {
                min-width: 150px;
                min-height: 150px;
            }
            
            .c1, .c2, .c3, .c4 {
                width: 100%;
                color: #ddd;
            }
            
            .c1 {
                background-color: red;
            }
            
            .c2 {
                background-color: blue;
            }
            
            .c3 {
                background-color: green;
            }
            
            @media(min-width: 600px) {
                .c1 {
                    width: 25%;
                }
                
                .c4 {
                    width: 75%;
                }
            }
            
            @media(min-width: 800px) {
                .container {
                    width: 800px;
                    margin-left: auto;
                    margin-right: auto;
                }
            }
        </style>
    </head>
    
    <body>
        <div class="container">
            <div class="c1">
                레이아웃 시프터
            </div>
            
            <div class="c4">
                <div class="c2">c2</div>
                <div class="c3">c3</div>
            </div>
        </div>
    </body>
</html>
