<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            
            .wrap {
                width: 500px;
                height: 500px;
                border: 1px solid black;
                
                display: flex;
                flex-flow: row wrap;
                justify-content: space-around;
            }
            
            header {
                width: 100%;
                height: 30%;
                border: 1px solid black;
            }
            
            nav {
                width: 29%;
                height: 70%;
                border: 1px solid black;
            }
            
            section {
                width: 69%;
                height: 70%;
                border: 1px solid black;
                
                display: flex;
                flex-flow: row wrap;
                justify-content: space-between;
            }
            
            section article {
                width: 49%;
                height: 49%;
                border: 1px solid black;
                
                position: relative;
                top: 0;
                left: 0;
            }
        </style>
    </head>
    
    <body>
        <div class="wrap">
            <header></header>
            
            <nav></nav>
            
            <section>
                <article></article>
                <article></article>
                <article></article>
                <article></article>
            </section>
        </div>
    </body>
</html>
