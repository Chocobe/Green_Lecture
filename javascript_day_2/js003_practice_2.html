<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    
    <body>
        <p id="lotto"></p>
        
        <script>
            function createLotto() {
                const genNumbers = [];
                const checker = new Array(46);
                
                for(var i = 0; i < checker.length; i++) {
                    checker[i] = false;
                }
                
                while(genNumbers.length < 6) {
                    const randomNumber = Math.floor(Math.random() * 46) + 1;
                    
                    if(checker[randomNumber]) {
                        continue;
                    }
                    
                    checker[randomNumber] = true;
                    genNumbers.push(randomNumber);
                }
                
                const result = document.getElementById("lotto");
                genNumbers.forEach(num => {
                    result.innerHTML += num + " : ";
                });
            }
            
            createLotto();
        </script>
    </body>
</html>
