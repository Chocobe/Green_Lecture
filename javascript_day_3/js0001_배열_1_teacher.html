<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    글씨입력 : <input type="text" id="arrtxt">
    
    <input type="button" value="확인" onclick="func1()">
    
    <p id="result"></p>
    
    <script>
        var arr = new Array();
        var txt = "";
        var arrlength = 0;
        
        function func1() {
            txt = document.getElementById("arrtxt").value;
            document.getElementById("arrtxt").value = "";
            
            arr[arrlength] = txt;
            arrlength++;
            
            document.getElementById("result").innerHTML = arr;
        }
    </script>
</body>
</html>
