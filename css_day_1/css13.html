<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        
        <style>
            .menubar li ul {
                background-color: #ff0000;
                display: none;
                
                width: 200px;
                height: auto;
                position: absolute;
            }
            
            .menubar li:hover ul{
                display: block;
            }
        </style>
    </head>
    
    <body>
        <div class="menubar">
            <ul>
                <li>홈</li>
                
                <li>제품
                    <ul>
                        <li>갤러리</li>
                        <li>앱스</li>
                        <li>기타</li>
                    </ul>
                </li>
            </ul>
        </div>
    </body>
</html>
