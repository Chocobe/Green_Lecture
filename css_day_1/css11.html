<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        
        <style>
            #wrap {
                width: 500px;
                height: 350px;
                border: 5px solid black;
                background-color: bisque;
                
                position: relative;
            }
            
            #wrap div:nth-child(1) {
                width: 150px;
                height: 150px;
                background-color: red;
                border: 5px solid black;
                
                position: absolute;                
                left: 70px;
                top: 20px;
            }
            
            #wrap div:nth-child(2) {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                
                background-color: dodgerblue;
                border: 5px solid black;
                
                position: absolute;
                right: 70px;
                top: 20px;
            }
            
            #wrap div:nth-child(3) {
                width: 150px;
                height: 120px;
                border-radius: 0 20% 0 20%;
                
                background-color: greenyellow;
                border: 5px solid black;
                
                position: absolute;
                left: 70px;
                bottom: 20px;
            }
            
            #wrap div:nth-child(4) {
                width: 150px;
                height: 120px;
                border: 5px solid black;
                
                position: absolute;
                right: 70px;
                bottom: 20px;
            }
        </style>
    </head>
    
    <body>
        <div id="wrap">
            <div class="rect"></div>
            <div class="circle"></div>
            <div class="something"></div>
            <div class="void"></div>
        </div>
    </body>
</html>
