<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        
        <style>
            * {
                margin: 0;
                padding:  0;
            }
            
            .wrap {
                display:flex;
                flex-flow: row wrap;
                width: 185px;
                height: 50px;
                
                border: 2px solid black;
            }
            
            ul {
                display: flex;
            }
            
            li {
                list-style: none;
                margin: 14px 0 0 35px;
            }
            
            div {
                display: inline-block;
                width: 50px;
                height: 100px;
                background-color: red;
                margin-left: 40px;
            }
            
            body div:nth-child(2) {
                background-color:white;
                margin-left: 10px;
            }
            
            body div:nth-child(3) {
                background-color:blue;
                margin-left: 8px;
            }
            
            body div:nth-child(4) {
                background-color:peru;
                margin-left: 20px;
            }
            
        </style>
    </head>
    
    <body>
        <div class="wrap">
            <ul>
                <li>메뉴1</li>
                <li>메뉴2</li>
            </ul>
        </div>
        
        <div></div>
        <div></div>
        <div></div>
    </body>
</html>
