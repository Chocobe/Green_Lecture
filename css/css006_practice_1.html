<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            
            #wrap {
                display: inline-block;
                width: 400px;
                height: 400px;
                border: 1px solid black;
                font-size: 0;
            }
            
            #wrap div:nth-child(1) {
                display: inline-block;
                width: 200px;
                height: 200px;
                background-color: peru;
            }
            
            #wrap div:nth-child(2) {
                display: inline-block;
                width: 200px;
                height: 200px;
                background-color: aqua;
            }
            
            #wrap div:nth-child(3) {
                display: inline-block;
                width: 200px;
                height: 200px;
                background-color: magenta;
            }
            
            #wrap div:nth-child(4) {
                display: inline-block;
                width: 200px;
                height: 200px;
                background-color: darkgreen;
            }
        </style>
    </head>
    
    <body>
        <div id="wrap">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </body>
</html>
